---
# Project source code URL: https://github.com/damongolding/immich-kiosk

immich_kiosk_enabled: true

immich_kiosk_identifier: immich-kiosk
immich_kiosk_base_path: "/{{ immich_kiosk_identifier }}"
immich_kiosk_data_path: "{{ immich_kiosk_base_path }}/data"

# renovate: datasource=docker depName=ghcr.io/damongolding/immich-kiosk
immich_kiosk_version: 0.24.0

immich_kiosk_uid: ""
immich_kiosk_gid: ""

immich_kiosk_scheme: https

# The hostname at which Immich Kiosk is served.
immich_kiosk_hostname: ""

# The path at which Immich Kiosk is exposed.
# This value must either be `/` or not end with a slash (e.g. `/immich-kiosk`).
#
# Hosting Immich Kiosk under a subpath does not seem to be possible due to Immich Kiosk's
# technical limitations.
immich_kiosk_path_prefix: /

immich_kiosk_container_image: "{{ immich_kiosk_container_image_registry_prefix }}damongolding/immich-kiosk:{{ immich_kiosk_container_image_tag }}"
immich_kiosk_container_image_tag: "{{ immich_kiosk_version }}"
immich_kiosk_container_image_registry_prefix: "{{ immich_kiosk_container_image_registry_prefix_upstream }}"
immich_kiosk_container_image_registry_prefix_upstream: "{{ immich_kiosk_container_image_registry_prefix_upstream_default }}"
immich_kiosk_container_image_registry_prefix_upstream_default: ghcr.io/
immich_kiosk_container_image_force_pull: "{{ immich_kiosk_container_image.endswith(':latest') }}"

immich_kiosk_container_image_self_build: false
immich_kiosk_container_image_self_build_name: "damongolding/immich-kiosk:{{ immich_kiosk_container_image_self_build_repo_version }}"
immich_kiosk_container_image_self_build_repo: "https://github.com/damongolding/immich-kiosk.git"
immich_kiosk_container_image_self_build_repo_version: "{{ 'v' + immich_kiosk_version if immich_kiosk_version != 'latest' else 'main' }}"
immich_kiosk_container_image_self_build_src_files_path: "{{ immich_kiosk_base_path }}/docker-src"

# Controls whether the container exposes its HTTP port (tcp/6157 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
immich_kiosk_container_http_host_bind_port: ""

# Controls whether the container exposes its SSH port (tcp/2222 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
immich_kiosk_container_ssh_host_bind_port: ""

# The base container network. It will be auto-created by this role if it doesn't exist already.
immich_kiosk_container_network: "{{ immich_kiosk_identifier }}"

# The port number in the container
immich_kiosk_container_http_port: 6157

# The port number in the container
immich_kiosk_container_ssh_port: 2222

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
immich_kiosk_container_additional_networks: "{{ immich_kiosk_container_additional_networks_auto + immich_kiosk_container_additional_networks_custom }}"
immich_kiosk_container_additional_networks_auto: []
immich_kiosk_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
immich_kiosk_container_additional_volumes: "{{ immich_kiosk_container_additional_volumes_auto + immich_kiosk_container_additional_volumes_custom }}"
immich_kiosk_container_additional_volumes_auto: []
immich_kiosk_container_additional_volumes_custom: []

# immich_kiosk_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `immich_kiosk_container_labels_additional_labels`.
immich_kiosk_container_labels_traefik_enabled: true
immich_kiosk_container_labels_traefik_docker_network: "{{ immich_kiosk_container_network }}"
immich_kiosk_container_labels_traefik_hostname: "{{ immich_kiosk_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/immich_kiosk`).
immich_kiosk_container_labels_traefik_path_prefix: "{{ immich_kiosk_path_prefix }}"
immich_kiosk_container_labels_traefik_rule: "Host(`{{ immich_kiosk_container_labels_traefik_hostname }}`){% if immich_kiosk_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ immich_kiosk_container_labels_traefik_path_prefix }}`){% endif %}"
immich_kiosk_container_labels_traefik_priority: 0
immich_kiosk_container_labels_traefik_entrypoints: web-secure
immich_kiosk_container_labels_traefik_tls: "{{ immich_kiosk_container_labels_traefik_entrypoints != 'web' }}"
immich_kiosk_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `immich_kiosk_container_labels_traefik_additional_request_headers_custom`
immich_kiosk_container_labels_traefik_additional_request_headers: "{{ immich_kiosk_container_labels_traefik_additional_request_headers_auto | combine(immich_kiosk_container_labels_traefik_additional_request_headers_custom) }}"
immich_kiosk_container_labels_traefik_additional_request_headers_auto: {}
immich_kiosk_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `immich_kiosk_container_labels_traefik_additional_response_headers_custom`
immich_kiosk_container_labels_traefik_additional_response_headers: "{{ immich_kiosk_container_labels_traefik_additional_response_headers_auto | combine(immich_kiosk_container_labels_traefik_additional_response_headers_custom) }}"
immich_kiosk_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': immich_kiosk_http_header_xss_protection} if immich_kiosk_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': immich_kiosk_http_header_content_type_options} if immich_kiosk_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': immich_kiosk_http_header_content_security_policy} if immich_kiosk_http_header_content_security_policy else {})
    | combine ({'Permissions-Policy': immich_kiosk_http_header_permissions_policy} if immich_kiosk_http_header_permissions_policy else {})
    | combine ({'Strict-Transport-Security': immich_kiosk_http_header_strict_transport_security} if immich_kiosk_http_header_strict_transport_security and immich_kiosk_container_labels_traefik_tls else {})
  }}
immich_kiosk_container_labels_traefik_additional_response_headers_custom: {}

# immich_kiosk_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
#
# Example:
# immich_kiosk_container_labels_additional_labels: |
#   my.label=1
#   another.label="here"
immich_kiosk_container_labels_additional_labels: ""

# A list of extra arguments to pass to the container (`docker run` command)
immich_kiosk_container_extra_arguments: []

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
immich_kiosk_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
immich_kiosk_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
immich_kiosk_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permissions-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
immich_kiosk_http_header_permissions_policy: "{{ 'interest-cohort=()' if immich_kiosk_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
immich_kiosk_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if immich_kiosk_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `immich_kiosk_http_header_permissions_policy`
immich_kiosk_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `immich_kiosk_http_header_strict_transport_security`
immich_kiosk_hsts_preload_enabled: false

# List of systemd services that the Immich Kiosk systemd service depends on
immich_kiosk_systemd_required_services_list: "{{ immich_kiosk_systemd_required_services_list_default + immich_kiosk_systemd_required_services_list_auto + immich_kiosk_systemd_required_services_list_custom }}"
immich_kiosk_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
immich_kiosk_systemd_required_services_list_auto: []
immich_kiosk_systemd_required_services_list_custom: []

# List of systemd services that the Immich Kiosk systemd service wants
immich_kiosk_systemd_wanted_services_list: "{{ immich_kiosk_systemd_wanted_services_list_default + immich_kiosk_systemd_wanted_services_list_auto + immich_kiosk_systemd_wanted_services_list_custom }}"
immich_kiosk_systemd_wanted_services_list_default: []
immich_kiosk_systemd_wanted_services_list_auto: []
immich_kiosk_systemd_wanted_services_list_custom: []

# Specify a random string for signing authentication tokens
# generated with `openssl rand -hex 32` or in another way.
immich_kiosk_environment_variables_secret_key: ""

# Specify a database driver to use
# Valid values: mysql, postgres, sqlite
immich_kiosk_database_type: sqlite

# Specify database configuration
immich_kiosk_database_filename: immich_kiosk.db
immich_kiosk_database_mysql_hostname: ""
immich_kiosk_database_mysql_port: 3306
immich_kiosk_database_mysql_username: immich_kiosk
immich_kiosk_database_mysql_password: ""
immich_kiosk_database_postgres_hostname: ""
immich_kiosk_database_postgres_port: 5432
immich_kiosk_database_postgres_username: immich_kiosk
immich_kiosk_database_postgres_password: ""
immich_kiosk_database_name: immich_kiosk

# Specify a log level
# Valid values: debug, info, warn, error, fatal
immich_kiosk_environment_variables_log_level: warn

# Specify the log output
immich_kiosk_environment_variables_log_output: stdout,file

# Control if git operations (clone, pull, push) via HTTP are enabled
immich_kiosk_environment_variables_http_git_enabled: true

# Control if Prometheus metrics endpoint is enabled at /metrics
immich_kiosk_environment_variables_metrics_enabled: false

# Control if git operations (clone, pull, push) via SSH are enabled
immich_kiosk_environment_variables_ssh_git_enabled: true

# Additional environment variables.
immich_kiosk_environment_variables_additional_variables: ""
